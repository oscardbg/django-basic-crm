{% extends 'base.html' %}

{% block title %} Register {% endblock %}
<!-- . -->
{% block main %}
<!-- . -->
<div class="frm-box">
   <h1>Create an account</h1>
   <form method="post">
      {% csrf_token %}
      <!-- . -->
      {% for field in form %}
      <!-- . -->
      {{ field.label }}
      <!-- . -->
      {{ field }}
      <!-- . -->
      {% endfor %}
      <button type="submit">Create</button>
   </form>
</div>
<div class="extra">
   <p>
      Already have an account. <a href="{% url 'accounts:login' %}">Login</a>
   </p>
</div>
<!-- . -->
{% endblock %}
