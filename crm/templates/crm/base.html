{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="{% static 'favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'css/main.css' %} " />
      <title>{% block title %}{% endblock %} | CRM</title>
   </head>
   <body>
      <header>
         <nav>
            <ul>
               <li>
                  <a href="{% url 'crm:home' %} " class="logo">CRM APP </a>
               </li>
               <li><a href="{% url 'crm:home' %} ">Home</a></li>
               <li><a href="{% url 'crm:dashboard' %} ">Dashboard</a></li>
               <li><a href="{% url 'crm:products' %} ">Products</a></li>
            </ul>
            <ul>
               {% if user.is_authenticated %}
               <li><a href="{% url 'crm:logout' %}">Logout</a></li>
               {% else %}
               <li><a href="{% url 'crm:login' %}">Login </a></li>
               <li><a href="{% url 'crm:register' %}">Register</a></li>
               {% endif %}
            </ul>
         </nav>
      </header>
      <div class="msgs">
         {% for msg in messages %}
         <p>{{msg}}</p>
         {% endfor %}
      </div>
      <main>{% block main %} {% endblock %}</main>
   </body>
</html>
