{% extends 'crm/base.html' %}
<!-- . -->
{% block title %} Register {% endblock %}
<!-- . -->
{% block main %}
<!-- . -->
<div class="frm-box">
   <h1>Access to your account</h1>
   <form method="post">
      {% csrf_token %}
      <!-- . -->
      {% for field in form %}
      <!-- . -->
      {{ field.label }}
      <!-- . -->
      {{ field}}
      <!-- . -->
      {% endfor %}
      <!-- . -->
      <button type="submit">Login</button>
   </form>
</div>
<div class="extra">
   <p>
      Don't have an account yet. <a href="{% url 'crm:register' %}">Register</a>
   </p>
</div>
<!-- . -->
{% endblock %}
